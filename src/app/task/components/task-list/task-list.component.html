<div id="mainWrapper">
  <h1>My list of tasks</h1>
  <ul>
    <li *ngFor="let task of tasks | async">{{ task.name }}
      <span title="Remove task" (click)="deleteTask(task.id)">
        <i class="fas fa-times click-me"></i>
      </span>
    </li>

  </ul>
  <div id="newTask">
    <input [(ngModel)]="newTask">
    <button (click)="addNewTask()">Save</button>
  </div>

</div>
